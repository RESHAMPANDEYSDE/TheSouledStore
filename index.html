<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Souled Store - Hoodies</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo-section">
        <img src="assets/logo.jpeg" alt="The Souled Store Logo" class="logo">
      </div>

    
      <div class="search-bar">
        <input type="text" placeholder="Search for hoodies...">
        <button type="submit">Search</button>
      </div>

      
      <div class="user-options">
        <a href="login.html" class="login-link">Login</a>
      </div>
      <div class="cart-section">
        <a href="kart.html" class="cart-link">
          <img src="assets/cart-icon.png" alt="Cart Icon" class="cart-icon">
        </a>
      </div>
    </nav>
  </header>

  <!-- Hoodies Categories -->
  <main>
    <section class="hoodies-section">
      <h1>Hoodies Collection</h1>
      <div class="categories">
        <button onclick="location.href='men.html';">Men</button>
        <button onclick="location.href='women.html';">Women</button>
        <button onclick="location.href='kids.html';">Kids</button>
      </div>
    </section>


    <section class="products-section">
      <div class="products-container">
        <div class="product-card">
          <img src="assets/hoodiee1.jpg" alt="Men's Hoodie" class="product-image">
          <h2>Men's Hoodie</h2>
          <p class="product-price"> 49.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="assets/hoodie2.jpg" alt="Women's Hoodie" class="product-image">
          <h2>Women's Hoodie</h2>
          <p class="product-price">$39.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        
        <div class="product-card">
          <img src="assets/hoodie3.jpg" alt="Kid's Hoodie" class="product-image">
          <h2>Kid's Hoodie</h2>
          <p class="product-price">$29.99</p>
          <button class="add-to-cart-btn">Add to Cart</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
